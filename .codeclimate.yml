---
version: "2"

plugins:
  sonar-java:
    enabled: true
    config:
      sonar.java.source: "8"
      minimum_severity: minor
      tests_patterns:
        - "**/test/"
        - "**/acceptance-test/"
        - "**/integration-test/"

exclude_patterns:
  - "**/target/"
  - "**/generated-test-sources/"